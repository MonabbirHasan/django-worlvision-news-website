      <title>SIGN UP</title>
    </head>
    <body>

        <style>
            form{
                box-shadow:0px 5px 15px #eee,0px -5px 15px #eee;
                padding:20px;
                background:#fff;
                border:2px solid orange;
            }
            .btn-light{
                box-shadow:0px 5px 5px #eee,0px -5px 15px #eee;
            }
        </style>

        <div class="container pt-5 mt-4">
            <div class="row">
                <div class="col-lg-6 offset-3  mb-5 mb-sm-2">
            
                  <form method="post" action="single/{{single_news_post.id}}">
                    {% csrf_token %}
                    <div class="row">
                      <div class="col-sm-6">
                        <div class="form-group">
                          <input
                            type="text"
                            class="form-control"
                            id="name"
                            name="username"
                            aria-describedby="name"
                            placeholder="Name *"
                            
                          />
                        </div>
                      </div>
                      <div class="col-sm-6">
                        <div class="form-group">
                          <input
                            type="email"
                            name="email"
                            class="form-control"
                            id="email"
                            aria-describedby="email"
                            placeholder="Email *"
                          />
                        </div>
                      </div>
                    </div>
            
                   <div class="row">
                      <div class="col-sm-12">
                        <div class="form-group">
                          <input
                            type="text"
                            name="subject"
                            class="form-control"
                            id="subject"
                            aria-describedby="Subject"
                            placeholder="Subject"
                          />
                        </div>
                      </div>
                    </div> 
            
                    <div class="row">
                      <div class="col-sm-12">
                        <div class="form-group">
                          <textarea
                          style="resize:none; height:150px;"
                            class="form-control textarea"
                            placeholder="Message"
                            id="message"
                            name="Details"
                          ></textarea>
                        </div>
                      </div>
                    </div>
            
                    <div class="row">
                      <div class="col-sm-12">
                        <div class="form-group">
                          <a href="" type="submit" class="btn btn-lg btn-light font-weight-bold"
                            >SIGN UP</a>
                        </div>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
